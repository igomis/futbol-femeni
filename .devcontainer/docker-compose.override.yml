services:
  laravel.test:
    image: laravelsail/php84-composer:latest
    ports:
      - "80:80"
      - "5173:5173"
    volumes:
      - ..:/var/www/html
    networks:
      - sail
    depends_on:
      - mysql
      - mailpit

  mysql:
    image: mysql/mysql-server:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "laravel"
    ports:
      - "3306:3306"
    volumes:
      - sail-mysql:/var/lib/mysql
    networks:
      - sail

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - sail

networks:
  sail:

volumes:
  sail-mysql:
